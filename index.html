<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/images/spinner.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Random Picker ðŸŽ¡</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        // a jquery method to make the input field a datepicker
        $(function () {
            $("#datePickerInput").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 1,
                beforeShowDay: $.datepicker.noWeekends
            });
        });
    </script>
</head>

<body class="w-screen h-screen bg-gradient-to-r from-rose-300 to-fuchsia-300">
    <div class="">
        <div class="flex justify-center ">
            <h1 class="font-bold text-3xl  text-white">Random Picker ðŸŽ¡</h1>
        </div>
        <div class="flex justify-center ">
            <button id="btnSpinner" class="bg-pink-500 font-semibold text-lg hover:-translate-y-1 hover:scale-110 transition duration-500 hover:shadow-yellow-400 hover:border-yellow-400 hover:border-2 hover:shadow-sm text-white px-8 rounded-md mr-3">
                Click me!
            </button>
        </div>  
        <div class="">
            <div class="flex overflow-x-auto" id="picker">

            </div>
        </div>
        <div class="flex justify-center ">
            <input type="hidden" id="spinnerWinnerId" />
            <h4 id="spinnerWinner" class="bg-white px-6 py-1 rounded-lg mt-2 mb-2">Spin !</h4>
        </div>
        <div class="flex justify-center mb-3 transition-none">
            <div class="bg-white rounded-lg">
                <input type="text" placeholder="dd/mm/yy" id="datePickerInput" class="rounded-lg outline-none bg-none p-2" />
                <button
                    class="font-semibold text-white bg-gradient-to-l from-yellow-300 to-pink-400 focus:ring-4 focus:ring-pink-300  rounded-lg text-sm px-5 py-2.5 text-center"
                    type="button" id="ChooseBtn">
                    Choose
                </button>
            </div>
        </div>
        <div class="w-full flex  justify-center items-center gap-3">
            <div class="w-1/5">
                <input
                    class="bg-white appearance-none border-4 shadow-black shadow-md drop-shadow-xl border-black rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-pink-400"
                    id="fullname" type="text" placeholder="Full Name" value="John Doe">
            </div>
            <div class="w-1/5">
                <input
                    class="bg-white appearance-none border-4 shadow-black shadow-md drop-shadow-xl border-black rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-pink-400"
                    id="brief" type="text" placeholder="Subject" value="Subject">
            </div>
            <button
                class="p-2 w-8 h-8 justify-center hover:-translate-y-1 hover:border-yellow-400 border-4 border-black hover:scale-110 transition duration-500 rounded-full flex items-center text-xl font-bold  bg-white text-black  focus:scale-95"
                id="btnAdd">
                <span class="-mt-1 hover:text-yellow-400">
                    +
                </span>
            </button>
        </div>
        <div class="container w-full flex ml-44 rounded-md mt-5  overflow-y-scroll  max-h-64">
            <table class="table-fixed rounded-md bg-white w-full  overflow-hidden text-black">
                <thead>
                    <tr>
                        <th class="text-black w-1/4 text-lg font-medium">Full Name</th>
                        <th class="w-1/4 text-black text-lg font-medium">Subject</th>
                        <th class="w-1/2 text-black text-lg font-medium">Status</th>
                        <th class="w-1/4 text-black text-lg font-medium">Date</th>
                        <th class="w-1/4 text-black text-lg font-medium">Action</th>
                    </tr>
                </thead>
                <tbody class="tableContent text-white ">

                </tbody>
            </table>
        </div>


    </div>



    <script type="module" src="./picker.js"></script>
    <script type="module" src="./Students.js"></script>
    <script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/datepicker.bundle.js"></script>

</body>

</html>
