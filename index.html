<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/images/spinner.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Random Picker ðŸŽ¡</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>

    </audio>

    <div class="w-screen h-screen bg-gradient-to-r from-yellow-300 to-pink-400">
        <div class="flex justify-center ">
            <h1 class="font-bold text-3xl mt-5 text-white">Random Picker ðŸŽ¡</h1>
        </div>
        <div class="  grid grid-cols-8 m-2 ">
            <!-- add overflow x scroll -->
            <div id="picker"
                class="flex  m-5 hover:-translate-y-1 hover:scale-110 transition duration-500  bg-white mt-10 rounded-lg w-40 h-40 shadow-md shadow-slate-400 ">
                <div class="p-2">
                    <p class="text-sm font-semibold">Full Name: </p>
                    <p class="text-sm font-semibold">Subject: </p>
                    <p class="text-sm font-semibold">Date: </p>
                </div>
            </div>
        </div>
        <div class="flex justify-center mb-4 font-semibold text-lg  text-white">
            <h2 class="drop-shadow-xl shadow-black">Add a name</h2>
        </div>
        <div class="w-full flex  justify-center items-center gap-3">
            <div class="w-1/5">
                <input
                    class="bg-white appearance-none border-4 shadow-black shadow-md drop-shadow-xl border-black rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-pink-400"
                    id="fullname" type="text" value="John Doe">
            </div>
            <div class="w-1/5">
                <input
                    class="bg-white appearance-none border-4 shadow-black shadow-md drop-shadow-xl border-black rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-pink-400"
                    id="brief" type="text" value="titre de sujet">
            </div>
            <button
                class="p-2 w-8 h-8 justify-center hover:-translate-y-1 hover:border-yellow-400 border-4 border-black hover:scale-110 transition duration-500 rounded-full flex items-center text-xl font-bold  bg-white text-black  focus:scale-95"
                id="btnAdd">
                <span class="-mt-1 hover:text-yellow-400">
                    +
                </span>
            </button>
        </div>
        
        <div class="container flex justify-center m-5">
            <table class="bg-white rounded-md p-4 border-b border-black">
                <thead>
                    <tr class="">
                        <th>Full Name</th>
                        <th>Subject</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody" >
                    <tr class="px-5 py-5 border-b border-gray-200 ">
                        <td>John Doe</td>
                        <td>titre de sujet</td>
                        <td>2021-10-10</td>
                        <td>Not Picked</td>
                        <td>
                            <button class="bg-emerald-400 hover:bg-emerald-500 text-white font-bold py-1 px-4 rounded">
                                Pick
                            </button>   
                    </tr>
                    <tr class="px-5 py-5 border-b border-gray-200 ">
                        <td>John Doe</td>
                        <td>titre de sujet</td>
                        <td>2021-10-10</td>
                    </tr>
                </tbody>

            </table>
        </div>

    </div>



    <script type="module" src="./picker.js"></script>

</body>

</html>
